<!DOCTYPE html>
<html>
  <head>
    <title>DOM Basics</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
  </head>

  <body class="flex flex-col items-center py-20 bg-neutral-800">
    <form id="numberForm" class="flex flex-col items-center gap-4">
      <input
        id="1"
        type="number"
        placeholder="0"
        class="w-full rounded-md bg-neutral-900 py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:shadow-md" />

      <input
        id="2"
        type="number"
        placeholder="0"
        class="w-full rounded-md bg-neutral-900 py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:shadow-md" />

      <input
        id="3"
        type="number"
        placeholder="0"
        class="w-full rounded-md bg-neutral-900 py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:shadow-md" />

      <input
        id="4"
        type="number"
        placeholder="0"
        class="w-full rounded-md bg-neutral-900 py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:shadow-md" />

      <button
        class="flex p-2.5 bg-blue-500 rounded-xl hover:rounded-3xl hover:bg-blue-600 transition-all duration-300 text-white"
        type="submit">
        Submit
      </button>
    </form>

    <div class="flex flex-col">
      <p id="message" class="m-4 text-neutral-300 font-bold">Input all of the numbers</p>

      <p id="max" class="m-4 text-neutral-200 text-center font-bold"></p>

      <p id="min" class="m-4 text-neutral-200 text-center font-bold"></p>
    </div>
  </body>
</html>
